<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <h1>Let's Play Rock Paper Scissors!<h1>
            <input class="form-control" id="example-form-input" name="example-form" type="text" placeholder="Select rock, paper, or scissors.">
          </div>
          <button id="submit" type="submit" class="btn btn-default">Shoot!</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>
          <span id="yourchoice"></span><br>
          <span id="cChoice"></span><br>
          <span id="result"></span><br>
          <span id="counter"></span><br>
          <span id="rematch"></span>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form>
          <button id="reset" type="submit" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

  </div>
</body>
<script src="game1.js"></script>

</html>
