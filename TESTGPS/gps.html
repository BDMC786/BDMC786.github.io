    <body style="background-color:lightblue;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="citation"><a id="Top" href="https://darksky.net/poweredby/" target="_blank"><h1><strong>Powered by DarkSky</strong></h1></a></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST">
                        <div class="form-group">
                            <h1>Weather Forecast</h1>
                            <input class="form-control" id="input" name="text" placeholder="Enter City and State">
                        </div>
                        <input type="submit" id="button" type="text" value="Get Weather">
                    </form>
                    <br>
                    <button id="button_GPS">My Location</button>
                    <script>
                        // var x = document.getElementById("demo");
                        document.getElementById("button_GPS").onclick = function() {getLocation()};

                        function getLocation() {
                          if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                          } 
                        }
                        
                        function showPosition(position) {
                            document.getElementById("input").value = position.coords.latitude + ", "
                           + position.coords.longitude;
                           document.getElementById("button").click;
                        }
                    </script>
                </div>
            </div>
